<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-5 py-5">
            <form>
                <h3 class="text-primary">Bài 1: Sắp xếp các số nguyên</h3>
                <div class="form-group">
                  <label for="inputInt1">Nhập số nguyên thứ nhất</label>
                  <input type="number" class="form-control" id="inputInt1">

                  <label for="inputInt2">Nhập số nguyên thứ hai</label>
                  <input type="number" class="form-control" id="inputInt2">

                  <label for="inputInt3">Nhập số nguyên thứ ba</label>
                  <input type="number" class="form-control" id="inputInt3">
                
                <button id="btnArrange" type="button" class="btn btn-primary my-2">Sắp xếp</button>
              </form>
              <p class="alert alert-info my-2" id="txtArrange"></p>
        </div>

        <div class="py-5">
            <h3 class="text-primary">Bài 2: Chào hỏi các thành viên </h3>
            <h4 class="text-dark">Ai đang sử dụng máy?</h4>
            <select class="form control py-2 btn btn-primary" name="" id="selectUser">
                <option value="">Chọn thành viên</option>
                <option value="B">Bố</option>
                <option value="M">Mẹ</option>
                <option value="A">Anh trai</option>
                <option value="E">Em gái</option>   
            </select>
            <button id="btnHello" type="button" class="btn btn-primary my-2 ml-3">Gửi lời chào</button>
            <p class="alert alert-info my-2" id="txtHello"></p>

        </div>
        
        <div class="py-5">
            <form>
                <h3 class="text-primary">Bài 3: Đếm số chẳn, lẻ</h3>
                <div class="form-group">
                  <label for="inputNum1">Nhập số thứ nhất</label>
                  <input type="number" class="form-control" id="inputNum1">

                  <label for="inputNum2">Nhập số thứ hai</label>
                  <input type="number" class="form-control" id="inputNum2">

                  <label for="inputNum3">Nhập số thứ ba</label>
                  <input type="number" class="form-control" id="inputNum3">
                
                <button id="btnCount" type="button" class="btn btn-primary my-2">Đếm</button>
              </form>
              <p class="alert alert-info my-2" id="txtCount"></p>
        </div>

        <div class="py-5">
            <form>
                <h3 class="text-primary">Bài 4: Phân loại tam giác</h3>
                <div class="form-group">
                  <label for="inputEdge1">Nhập cạnh thứ nhất</label>
                  <input type="number" class="form-control" id="inputEdge1">

                  <label for="inputEdge2">Nhập cạnh thứ hai</label>
                  <input type="number" class="form-control" id="inputEdge2">

                  <label for="inputEdge3">Nhập cạnh thứ ba</label>
                  <input type="number" class="form-control" id="inputEdge3">
                
                <button id="btnCheck" type="button" class="btn btn-primary my-2">Phân loại</button>
              </form>
              <p class="alert alert-info my-2" id="txtCheck"></p>
        </div>

    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./JS/baitap1.js"></script>
    <script src="./JS/baitap2.js"></script>
    <script src="./JS/baitap3.js"></script>
    <script src="./JS/baitap4.js"></script>
    <script src="./JS/baitap5.js"></script>
</body>

</html>
